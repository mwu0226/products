<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchBox, #categoryFilter {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>商品列表</h1>

    <!-- 搜索框 -->
    <input type="text" id="searchBox" placeholder="输入关键词搜索..." oninput="filterProducts()">

    <!-- 分类筛选 -->
    <select id="categoryFilter" onchange="filterProducts()">
        <option value="">所有类别</option>
        <option value="鞋子">鞋子</option>
        <option value="衣服">衣服</option>
        <option value="饰品">饰品</option>
        <option value="包包">包包</option>
    </select>

    <div id="productList"></div>

    <script>
    let allProducts = [];

    async function fetchProducts() {
        try {
            const response = await fetch("https://api.github.com/repos/mwu0226/special-offer/issues", {
                headers: { "Accept": "application/vnd.github.v3+json" }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const issues = await response.json();
            if (!issues.length) {
                console.warn("⚠️ No issues found. Make sure you have created public issues.");
            }

            allProducts = issues.map(issue => ({
                title: issue.title,
                body: issue.body,
                images: extractImages(issue.body),
                category: extractCategory(issue.body)
            }));

            displayProducts(allProducts);
        } catch (error) {
            console.error("❌ Error fetching GitHub Issues:", error);
        }
    }

    function extractCategory(text) {
        const match = text.match(/\*\*分类\*\*:\s*(.*)/);
        return match ? match[1].trim() : "未分类";
    }

    function extractImages(text) {
        const matches = [...text.matchAll(/!\[.*?\]\((.*?)\)/g)];
        return matches.map(match => match[1]);
    }

    function displayProducts(products) {
        let productList = document.getElementById("productList");
        productList.innerHTML = "";

        products.forEach(product => {
            let div = document.createElement("div");
            div.className = "product";

            let imagesHTML = product.images.length > 0 
                ? product.images.map(img => `<img src="${img}" alt="商品图片">`).join("")
                : "<p>暂无图片</p>";

            div.innerHTML = `
                <h3>${product.title}</h3>
                <p>${formatMarkdown(product.body)}</p>
                <b>分类:</b> ${product.category} <br>
                ${imagesHTML}
            `;

            productList.appendChild(div);
        });
    }

    function filterProducts() {
        let searchQuery = document.getElementById("searchBox").value.toLowerCase();
        let selectedCategory = document.getElementById("categoryFilter").value;

        let filtered = allProducts.filter(product => {
            return (
                (product.title.toLowerCase().includes(searchQuery) || 
                 product.body.toLowerCase().includes(searchQuery) || 
                 product.category.toLowerCase().includes(searchQuery)) &&
                (selectedCategory === "" || product.category === selectedCategory)
            );
        });

        displayProducts(filtered);
    }

    function formatMarkdown(text) {
        return text
            .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // 解析加粗
            .replace(/\n/g, "<br>"); // 解析换行
    }

    fetchProducts();
    </script>
</body>
</html>
